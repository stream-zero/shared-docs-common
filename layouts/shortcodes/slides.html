{{ $featured_screens   := .Get "featured_screens" }}
{{ $data := index site.Data.slides $featured_screens }}
{{ $data := index $data "images" }}






<style>
.mySlides {display:none}

.btn-circle.btn-xl {
			width: 30px;
			height: 30px;
			border-radius: 50%;
			font-size: 15px;
			text-align: center;
		}

</style>

<div class="container text-center text-black">

    {{ range $data  }}

  <div class="mySlides">
    <img src="{{ .image }}" style="width:80%">
    <div class="text-center">
      <p class="lead">{{ .subheading }}</p>
    </div>
  </div>

  {{ end }}

  


</div>

<div class="container">

  <div class="section text-center">
    {{ range $data  }}
        <button class="button btn-dark btn-circle btn-xl" onclick="currentDiv({{ .index }})">{{ .index }}</button> 
    {{ end }}
</div>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-red", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-red";
}
</script>
